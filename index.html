                                  <div className="flex items-center gap-2">
                                    {feature.name}

                                  <StatusBadge status={feature.xbox.status} />
                                </td>
                                <td className="px-3 py-3">
                                  <div className="text-xs text-white mb-1">{feature.steam.value}</div>
                                  <StatusBadge status={feature.steam.status} />
                                </td>
                                <td className="px-3 py-3">
                                  <div className="text-xs text-white mb-1">{feature.playstation.value}</div>
                                  <StatusBadge status={feature.playstation.status} />
                                </td>
                                <td className="px-3 py-3">

                        <span className="text-slate-300 font-medium"> Steam leads</span> on discovery (AI personalization), dynamic bundle pricing, and community features.

                        <span className="text-violet-400 font-medium"> Epic competes differently</span>â€”via free games (100+ giveaways) and coupons rather than features.

                        <span className="text-violet-400 font-semibold text-sm">Epic</span>
                        <StatusBadge status={modalContent.epic.status} />
                      </div>
                      <p className="text-slate-300 text-sm">{modalContent.details?.epic}</p>

                  <div className="space-y-4">
                    <div className={`${priorityModal.isPlayer ? 'bg-amber-500/10 border-amber-500/20' : 'bg-emerald-500/10 border-emerald-500/20'} rounded-lg p-4 border`}>
                      <div className={`${priorityModal.isPlayer ? 'text-amber-400' : 'text-emerald-400'} text-xs font-semibold mb-2`}>
                        Priority {priorityModal.number} â€” {priorityModal.categoryName || 'Platform'}
                      </div>
                      <p className="text-slate-300 text-sm mb-4">{priorityModal.description}</p>
                    </div>
                    
                    <div className="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
                      <div className="text-slate-400 text-xs font-semibold uppercase tracking-wide mb-2">Rationale</div>
                      <p className="text-slate-300 text-sm leading-relaxed">{priorityModal.rationale}</p>

              {/* Footer */}
              <footer className="relative border-t border-slate-800/50 mt-12">
                <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-2">
                  <p className="text-slate-600 text-xs">Xbox Comparison to Four Competitive Gaming Platforms Â· 2026 Analysis</p>

                </div>
              </footer>
            </div>
          );
        }

        // Render
